<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>TEXT BASED RPG</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
</head>
    <body>
      <div class="container">
          <section class="inside_container">
            <header>
                <h1>TEXT RPG</h1>
            </header>
            <section id="game">
              <section id="stats">
                <span class="stat">XP: 
                    <strong>
                        <span id="xpText">0</span>
                    </strong></span>
                <span class="stat">Health: 
                        <strong><span id="healthText">100</span>
                    </strong></span>
                <span class="stat">Gold: 
                    <strong><span 
                        id="goldText">50</span>
                    </strong></span>
              </section>

              <section id="monsterStats">
                <span class="stat">Monster: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
              </section>

            <section id="controls">
              <button id="button1">STORE</button>
              <button id="button2">CAVE</button>
              <button id="button3">FIGHT</button>
            </section>
          </section>

            <section id="text">
                <p>Welcome to TEXT RPG in this game you will fight monsters
                and defeat them to make this town free and peaceful again. You are
                currently in the town square. Where do you want to go? Use the
                buttons above.
                </p>
            </section>
          </section> 
        </div> 
      <script src="script.js"></script>
  </body>      
</html>
